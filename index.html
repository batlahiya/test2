<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js BoomBox Full Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;" cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item 
          id="boombox" 
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoomBox/glTF-Binary/BoomBox.glb">
        </a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity 
          id="boomboxEntity"
          gltf-model="#boombox" 
          scale="100 100 100" 
          position="0 0 0"
          rotation="0 180 0"
          class="clickable"
          animation__spin="property: rotation; to: 0 540 0; dur: 3000; loop: false; startEvents: click">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Optional: Log click interaction
      document.addEventListener('DOMContentLoaded', () => {
        const entity = document.querySelector('#boomboxEntity');
        entity.addEventListener('click', () => {
          console.log('BoomBox clicked!');
        });
      });
    </script>
  </body>
</html>
