<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive BoomBox AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.5/dist/super-hands.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item
          id="boombox"
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoomBox/glTF-Binary/BoomBox.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Spin-once + interactive Boombox -->
        <a-entity id="boomboxEntity"
          gltf-model="#boombox"
          scale="80 80 80"
          position="0 0 0"
          rotation="0 0 0"
          animation__spin="property: rotation; to: 0 360 0; dur: 2000; easing: easeInOutCubic"
          grabbable
          stretchable
          draggable
        ></a-entity>
      </a-marker>

      <!-- Camera & mouse raycaster -->
      <a-entity camera look-controls>
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: [grabbable]"
          super-hands
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
