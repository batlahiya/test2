<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Define GLB asset -->
    <a-assets>
      <a-asset-item id="boomboxModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoomBox/glTF-Binary/BoomBox.glb"></a-asset-item>
    </a-assets>

    <!-- Show model when marker is detected -->
    <a-marker preset='hiro'>
      <a-entity gltf-model="#boomboxModel" scale="10 10 10" position="0 0 0"></a-entity>
    </a-marker>

    <!-- Static camera (because we're using <a-marker> not <a-marker-camera>) -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
